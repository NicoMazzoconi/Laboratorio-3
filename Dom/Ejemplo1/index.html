<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Lenguajes</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <button id="btnEjecutar">Ejecutar</button>
    <script>
        var btn = document.getElementById("btnEjecutar");
        btn.addEventListener('click', Ejecturar);
        function Ejecturar()
        {
            var lista = document.getElementsByTagName('ul')[0];
            var hijos = lista.children;

            for(var i = 0; i < hijos.length; i++)
            {
                console.log(hijos[i].textContent);
            
                console.log(hijos[i].childNodes[0].nodeValue);
            }
        }
    </script>
</body>
</html>

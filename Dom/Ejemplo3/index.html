<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h2>Lenguajes</h2>
        <div>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
        
        <button id="btnEjecutar">Ejecutar</button>
        <script>

            var btn = document.getElementById("btnEjecutar");
            btn.addEventListener('click', Ejecturar);

            function Ejecturar()
            {
                var lista = document.getElementsByTagName('ul')[0];
                var padre = lista.parentNode;
    
                padre.style.backgroundColor = 'red';
                padre.style.display = 'inline-block';

                var primerHijo = lista.firstElementChild;
                console.log(primerHijo.textContent);

                var ultimoHijo = lista.lastElementChild;
                console.log(ultimoHijo.textContent);

                while(primerHijo != null)
                {
                    console.log(primerHijo.textContent);
                    primerHijo = primerHijo.nextElementSibling;
                }


                while(ultimoHijo != null)
                {
                    console.log(ultimoHijo.textContent);
                    ultimoHijo = ultimoHijo.previousElementSibling;
                }
            }
        </script>
    </body>
    </html>

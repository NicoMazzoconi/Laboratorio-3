<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h2>Lenguajes</h2>
        
        <p id="p1">Este es mi parrafo</p>
        
        <button id="btnEjecutar">Ejecutar</button>
        <script>

            var btn = document.getElementById("btnEjecutar");
            btn.addEventListener('click', Ejecturar);

            function Ejecturar()
            {
                var parrafo = document.getElementById('p1');
                
                var nodeTexto = document.createTextNode("Hola mundo");

                parrafo.appendChild(nodeTexto);
                console.log(parrafo.childNodes.length);
            }
        </script>
    </body>
    </html>

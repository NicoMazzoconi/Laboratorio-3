<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h2>Lenguajes</h2>
        
        <img src="./Penguins.jpg" alt="Imagen de pinguinos" id="miImg">

        <br>

        <button id="btnEjecutar">Ejecutar</button>
        <script>

            var btn = document.getElementById("btnEjecutar");
            btn.addEventListener('click', Ejecturar);

            function Ejecturar()
            {
                var img = document.querySelector('#miImg');
                if(img.hasAttribute('src'))
                {
                    img.removeAttribute('src');
                }
            }
        </script>
    </body>
    </html>
